<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Attribute Changing</title>
</head>
<body>
	<h1>Changing the HTML attributes</h1>
	<img id="demo" src="./images/red.jpg" width="100" height="100"/><br>
	<button type="button" onclick='document.getElementById("demo").src="./images/red.jpg"'>Red</button>
	<button type="button" onclick='document.getElementById("demo").src="./images/green.png"'>Green</button>
	<button type="button" onclick='document.getElementById("demo").src="./images/blue.jpg"'>Blue</button>

</body>
</html>
