<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Internal JavaScript</title>
	
</head>
<body>
	<h1 id="demo">Changing CSS attributes using JavaScript</h1> 
	<button type="button" onclick='myFunction()'>Click me</button>
	<script type="text/Javascript">
		function myFunction(){
			document.getElementById("demo").innerHTML="This is JavaScript Code"
		}
	</script>
</body>
</html>
